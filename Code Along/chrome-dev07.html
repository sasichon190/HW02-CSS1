<!DOCTYPE html>
<html>
<head>
<style>
h1::before {
  content: url(https://picsum.photos/100);
}

h1::after {
  content: " ^v^ ";
}

h1 {
	color: red;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>The ::before pseudo-element inserts content before the content of an element.</p>

<h1>This is a heading</h1>

</body>
</html>
